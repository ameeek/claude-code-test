<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonics Passage Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="app-container">
        <header class="app-header">
            <h1 class="app-title">
                <span class="title-icon" role="img" aria-label="book">ðŸ“š</span>
                Phonics Passage Generator
            </h1>
            <p class="app-subtitle">Create custom reading passages for your students</p>
        </header>

        <section class="generator-section">
            <form id="passage-form" class="generator-form" aria-label="Passage generator form">
                <div class="form-group">
                    <label for="phoneme-input" class="form-label">
                        Target Phoneme
                        <span class="label-hint">(UFLI Scope & Sequence)</span>
                    </label>
                    <select id="phoneme-input" class="form-select" required aria-required="true">
                        <option value="">Choose a phoneme...</option>

                        <optgroup label="Group 1: Short Vowels">
                            <option value="a (short)">a - short (cat, map)</option>
                            <option value="i (short)">i - short (sit, pig)</option>
                            <option value="o (short)">o - short (hot, dog)</option>
                            <option value="u (short)">u - short (cup, bug)</option>
                            <option value="e (short)">e - short (bed, pet)</option>
                        </optgroup>

                        <optgroup label="Group 2: Consonant Digraphs">
                            <option value="sh">sh (ship, fish)</option>
                            <option value="th">th (this, thumb)</option>
                            <option value="ch">ch (chip, much)</option>
                            <option value="wh">wh (when, whale)</option>
                            <option value="ph">ph (phone, graph)</option>
                            <option value="ck">ck (duck, kick)</option>
                        </optgroup>

                        <optgroup label="Group 3: CVCe (Magic E)">
                            <option value="a_e">a_e (cake, make)</option>
                            <option value="i_e">i_e (bike, time)</option>
                            <option value="o_e">o_e (home, bone)</option>
                            <option value="u_e">u_e (cube, tune)</option>
                            <option value="e_e">e_e (these, Pete)</option>
                        </optgroup>

                        <optgroup label="Group 4: Word Endings">
                            <option value="ng">ng (ring, song)</option>
                            <option value="nk">nk (pink, think)</option>
                            <option value="-all">-all (ball, call)</option>
                            <option value="-le">-le (apple, little)</option>
                            <option value="tch">tch (catch, watch)</option>
                            <option value="dge">dge (badge, edge)</option>
                            <option value="y (long i)">y as long i (my, fly)</option>
                            <option value="y (long e)">y as long e (happy, puppy)</option>
                        </optgroup>

                        <optgroup label="Group 5: R-Controlled Vowels">
                            <option value="ar">ar (car, star)</option>
                            <option value="or">or (for, corn)</option>
                            <option value="ore">ore (more, store)</option>
                            <option value="er">er (her, fern)</option>
                            <option value="ir">ir (bird, stir)</option>
                            <option value="ur">ur (turn, fur)</option>
                        </optgroup>

                        <optgroup label="Group 6: Vowel Teams (Long Vowels)">
                            <option value="ai">ai (rain, tail)</option>
                            <option value="ay">ay (play, day)</option>
                            <option value="ee">ee (tree, see)</option>
                            <option value="ea (long)">ea - long (leaf, beach)</option>
                            <option value="oa">oa (boat, coat)</option>
                            <option value="ow (long)">ow - long (row, snow)</option>
                            <option value="ie">ie (pie, tie)</option>
                            <option value="igh">igh (night, light)</option>
                        </optgroup>

                        <optgroup label="Group 7: Other Vowel Teams">
                            <option value="oo (moon)">oo - long (moon, food)</option>
                            <option value="oo (book)">oo - short (book, cook)</option>
                            <option value="ew">ew (chew, new)</option>
                            <option value="ui">ui (fruit, suit)</option>
                            <option value="ue">ue (blue, glue)</option>
                            <option value="au">au (cause, pause)</option>
                            <option value="aw">aw (saw, paw)</option>
                            <option value="ea (head)">ea - short (head, bread)</option>
                        </optgroup>

                        <optgroup label="Group 8: Diphthongs">
                            <option value="oi">oi (coin, point)</option>
                            <option value="oy">oy (boy, toy)</option>
                            <option value="ou">ou (out, house)</option>
                            <option value="ow (out)">ow - out (cow, now)</option>
                        </optgroup>

                        <optgroup label="Group 9: Silent Letters">
                            <option value="kn">kn (knee, knock)</option>
                            <option value="wr">wr (write, wrap)</option>
                            <option value="gn">gn (gnat, sign)</option>
                            <option value="mb">mb (lamb, climb)</option>
                        </optgroup>

                        <optgroup label="Group 11: Suffixes">
                            <option value="-ed">-ed (jumped, called)</option>
                            <option value="-ing">-ing (running, jumping)</option>
                            <option value="-tion">-tion (action, nation)</option>
                            <option value="-sion">-sion (mission, vision)</option>
                        </optgroup>
                    </select>
                </div>

                <div class="form-group">
                    <label for="level-input" class="form-label">
                        Reading Level
                        <span class="label-hint">(complexity increases with level)</span>
                    </label>
                    <div class="level-selector" role="radiogroup" aria-label="Select reading level">
                        <input type="radio" id="level-1" name="level" value="1" class="level-radio">
                        <label for="level-1" class="level-option">
                            <span class="level-number">1</span>
                            <span class="level-name">First Words</span>
                            <span class="level-desc">Single sentences, CVC words</span>
                        </label>

                        <input type="radio" id="level-2" name="level" value="2" class="level-radio">
                        <label for="level-2" class="level-option">
                            <span class="level-number">2</span>
                            <span class="level-name">Connected Text</span>
                            <span class="level-desc">2-3 sentences, simple scenes</span>
                        </label>

                        <input type="radio" id="level-3" name="level" value="3" class="level-radio" checked>
                        <label for="level-3" class="level-option">
                            <span class="level-number">3</span>
                            <span class="level-name">Action Stories</span>
                            <span class="level-desc">Micro-narratives with events</span>
                        </label>

                        <input type="radio" id="level-4" name="level" value="4" class="level-radio">
                        <label for="level-4" class="level-option">
                            <span class="level-number">4</span>
                            <span class="level-name">Simple Plots</span>
                            <span class="level-desc">Problems and solutions</span>
                        </label>

                        <input type="radio" id="level-5" name="level" value="5" class="level-radio">
                        <label for="level-5" class="level-option">
                            <span class="level-number">5</span>
                            <span class="level-name">Rich Narratives</span>
                            <span class="level-desc">Full stories with dialogue</span>
                        </label>
                    </div>
                </div>

                <button type="submit" class="submit-button" id="generate-button">
                    <span class="button-text">Generate Passage</span>
                    <span class="button-icon" aria-hidden="true">âœ¨</span>
                </button>
            </form>
        </section>

        <section class="output-section" id="output-section" aria-live="polite" aria-atomic="true">
            <!-- Loading state will be injected here -->
            <!-- Result card will be injected here -->
        </section>
    </main>

    <script src="chat.js"></script>
</body>
</html>
